<!DOCTYPE html>
<html>
<head>
	<title>Tap'd</title>
	<link rel="stylesheet" type="text/css" href="main.css" />
	<script type='text/javascript' src='jquery.js'></script>
	<script type='text/javascript' src='jquery-ui.js'></script>
	
	<script type='text/javascript'>
		$(function() { $("#card").draggable(); });
	</script>
	
</head>

<body onload='draw()'>
<div id="container">
	<div id="login"> Username: <input id="username"/> Password: <input id="password" type="password"/> <input id="submit" type="submit" value="Log In"/> </div>
	<div id="logoDiv"></div>
	
	<div id="battlefield">
		<div id="card" ></div>
	</div>

	<div id="info">
		<div id="topinfo">
			<input id="addcard" type="button" value="Add Card"/>
		</div>
		
		<div id="cardinfo">Card Information</div>
	</div>
	
	<div id="bottomContainer">
		<div id="hand">hand</div>
		<div id="library">library</div>
		<div id="graveyard">graveyard</div>
		<div id="exile">exile</div>
	</div>
</div>
</body>
</html>
