<!DOCTYPE html>
<html>
<head>
	<title>Tap'd</title>
	<link rel="stylesheet" type="text/css" href="main.css" />
	<script type='text/javascript' src='jquery.js'></script>
	<script type='text/javascript' src='jquery-ui.js'></script>
	
	<script type='text/javascript'>	
	$(document).ready(onLoad);

	function onLoad() {
		$(".card").draggable({ cursor: 'move', snap: true, snapTolerance: 5 });
		
		$(".cardback").draggable({ cursor: 'move', revert: 'invalid',
			helper: function(event) { return $('<div class="draggingFromLibrary"></div>'); } 
		});

		$("#container").droppable({
			//accept:'.draggingFromLibrary',
			drop: function(event, ui) {
			    var newDiv = $(ui.helper).clone(true)
			      .addClass('card')
			      .addClass('ui-draggable')
			      .removeClass('ui-draggable-dragging')
			      .removeClass('draggingFromLibrary');
			      //.css({ position: 'absolute', left: 0, top: 0 });
			    $("#container").append(newDiv);
			    $(".card").draggable({ cursor: 'move', snap: true, snapTolerance: 5 });
			}
		});
		//http://stackoverflow.com/questions/4652305/jquery-ui-drop-helper
	};
	</script>
	
	
</head>

<body>
<div id="container">
	<div id="login"> Username: <input id="username"/> Password: <input id="password" type="password"/> <input id="submit" type="submit" value="Log In"/> </div>
	<div id="logoDiv"></div>
	
	<div id="battlefield">
		<div class="card">
			<div class="cardName"> Crystalline Sliver </div>
			<div class="cardCost"> UW </div>
			<div class="cardText"> All slivers have shroud. </div>
			<br /><br />
			<div class="cardPower"> 2 </div>
			<div class="cardToughness"> 2 </div>
		</div>
	</div>

	<div id="info">
		<div id="topinfo">
			<a href="add_deck.html"><button name="addcard" type="button">Add Deck</button></a>
			<br />
		</div>
		
		<div id="cardinfo">Card Information</div>
	</div>
	
	<div id="bottomContainer">
		<div id="hand">
			<div class="card"></div>
			<!-- <div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div> -->
		</div>

		<div id="library"> Library <br />
			<div class="cardback"></div>
		</div>

		<div id="graveyard">Graveyard</div>
		<div id="exile">Exile</div>
	</div>
</div>
</body>
</html>
